        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item border-bottom">

            <li class="nav-item border-bottom">

            <li class="nav-item border-bottom">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item border-bottom">
              <a class="nav-link" href="#">Donate</a>

              <a class="nav-link" href="#">Impact</a>
            </li>

            <div class="d-lg-block">

              <button type="button" class="btn btn-light">Sign Up</button>

      </div>
    </nav>
    <header>
      <!-- actual navigation menu -->
      <nav class="navbar navbar-expand-lg w-100 py-3" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">InflaGlobe</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto align-items-lg-center">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Impact</a>
              </li>
            </ul>
            <div class="">
              <button type="button" class="btn btn-light">Login</button>
              <button type="button" class="btn btn-light">Sign Up</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="container d-flex justify-content-center align-items-center vh-100 text-center"
    >
      <div class="card bg-transparent col-12 col-sm-8 col-md-8 col-lg-6 p-5">
        <div class="card-body">
          <form action="">
            <h1 class="mb-3 fw-normal pb-5 pt-1">Please Login</h1>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div
              class="d-flex flex-column flex-md-row justify-content-between pt-2 pb-4 pt-md-1"
            >
              <div class="checkbox mb-0 mb-md-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>
              <a href="#" class="d-none d-md-block">Forgot Your Password?</a>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign in
            </button>

            <div class="py-2">
              <a href="#">Not a member? Sign up now</a>
            </div>

            <!-- New container for "Forgot Your Password?" link for medium and smaller screens -->
            <div class="d-flex d-md-none justify-content-center pt-0 pt-md-3">
              <a href="#">Forgot Your Password?</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script.js"></script>
  </body>
